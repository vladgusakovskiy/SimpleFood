<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleFood | Главная страница</title>
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
  <h1 aria-label="SimpleFood - Доставка еды"></h1>
  <div class="wrapper">
<header class="header">
  <div class="container">
    <nav class="header__top">
      <a class="header__logo logo" href="#">
        <img class="logo__img" src="images/Logo.svg" width="200" height="39" alt="Логотип">
      </a>
      <div class="header-content">
        <button class="header-burger btn-reset" type="button" aria-label="Мобильное меню">
          <span class="header-burger__line"></span>
        </button>
        <ul class="menu">
          <li class="menu__list">
            <a class="menu__link menu__link--current" href="#">
              Главная
            </a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">
              Блюда
            </a>
          </li>
          <li class="menu__list">
            <a class="menu__link" href="#">
              Контакты
            </a>
          </li>
        </ul>
        <address class="header-info">
          <ul class="address-info__items">
            <li class="address-info__item header-info__item">
              <div class="address-info__icon address-info__icon--location"></div>
              <a class="address-info__link" href="#">
                ул. Смирнова 2/3
              </a>
            </li>
            <li class="address-info__item  header-info__item">
              <div class="address-info__icon address-info__icon--tel"></div>
              <a class="address-info__link" href="tel:79068057043">
                79068057043
              </a>
            </li>
            <li class="address-info__item  header-info__item">
              <div class="address-info__icon address-info__icon--message"></div>
              <a class="address-info__link" href="mailto:support@sfood.com">
                support@sfood.com
              </a>
            </li>
          </ul>
          <ul class="social">
            <li class="social__item">
              <a class="social__link social__link--fb" aria-label="Ссылка на фейсбук" href="#"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--tw" aria-label="Ссылка на твиттер" href="#"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--insta" aria-label="Ссылка на инстаграм" href="#"></a>
            </li>
          </ul>
        </address>
      </div>
      <form class="search-form">
        <input class="search-form__input" type="text" name="search" aria-label="форма поиска по сайту">
        <span class="search-form__icon" tabindex="0"></span>
        <button class="search-form__btn btn-reset" type="button">Найти</button>
      </form>
      <button class="btn-cart btn-reset button-cart" type="button">
        <span class="btn-cart__num button-cart">4</span>
      </button>
    </nav>
  </div>
</header>

    <main class="main">
    <section class="hero section">
  <div class="container">
    <div class="hero__inner" style="background-image: url('images/guy.png');">
      <div class="hero__content">
        <h2 class="hero__title">
          Доставка
          <span class="hero__subtitle">за 15 минут</span>
        </h2>
        <div class="hero__text">
          <p>
            Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
          </p>
        </div>
        <ul class="hero__items">
          <li class="hero__item">
            <a class="hero__order-link link" href="#">
              Заказать
            </a>
          </li>
          <li class="hero__item">
            <a class="hero__more-link more-link" href="#">
              Подробнее
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
    
    
    
    
    
    </main>
    
    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
